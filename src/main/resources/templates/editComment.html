<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>編集</title>
</head>
<body>
<div class="header-comments">
  <h2>編集</h2>
</div>
<div class="main-comments">
  <form th:method="post" th:action="@{/updateComment/{id}(id=${formModel.id})}" th:object="${formModel}">
    <div class="form-area">
      <label>編集内容</label>
      <textarea class="tweet-box" th:field="*{comment}" size="20" maxlength="200" /></textarea><br/>
      <input type="hidden" name="reportId" th:value="${formModel.reportId}">
      <input type="submit" value="編集" />
    </div>
  </form>
</div>
<div class="footer-comments">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
